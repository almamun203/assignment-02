<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Travel</title>
    <link rel="stylesheet" href="./Style/style.css">
    
</head>
<body>
    <header>
        <nav>
            <img src="./Images/Group 40071 (2).png" alt="">
            <h3 class="shared-title">Delight <span class="shared-span">Travel</span></h3>
           <ul>
            <li><a href="#"><span class="shared-span">Home</span></a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
           </ul>
        </nav>
        <div class="banner">

        </div>
    </header>
    <main>
        <section class="popular-tours">
            <div class="popular-text-section">

            </div>
            <div class="popular-img-section">

            </div>
        </section>
        <section class="destination">
            <div class="destination-places" id="destination-place-maldives">
                Maldives
            </div>
            <div class="destination-places" id="destination-place-indonesia">
                Indonesia
            </div>
            <div class="destination-places" id="destination-place-srilanka">
                Srilanka
            </div>
            <div class="destination-places" id="destination-place-north-america">
                North America
            </div>
            <div class="destination-places" id="destination-place-kashmir">
                Kashmir
            </div>
            <div class="destination-places" id="destination-place-bangladesh">
                Bangladesh
            </div>
            <div class="destination-places" id="destination-place-bandarban">
                Bandarban
            </div>
        </section>
        <section class="why-choose-us">
            <div class="why-choose-us-head">
                <h3 class="shared-title"></h3>
                <p class="shared-paragraph"></p>
            </div>
            <div id="benefit-hotel" class="card-of-benefit">

            </div>
            <div id="benefit-service" class="card-of-benefit">

            </div>
            <div id="benefit-price" class="card-of-benefit">

            </div>
        </section>
        <section class="deals-section">
            <div class="deals-header">
                <h3 class="shared-title"></h3>
                <p class="shared-paragraph"></p>
            </div>
                <div id="discount-places-1st" class="discount-places">

                </div>
                <div id="discount-places-2nd" class="discount-places">

                </div>
                <div id="discount-places-3rd" class="discount-places">

                </div>
            
        </section>
        <section class="demo">
            <div class="demo-text"></div>
            <div class="demo-footage"></div>
            
        </section>
        <section class="subscription">
         <div class="subscribe-form"></div>
         <div class="seventy-off"></div>
        </section>

    </main>
    <footer>
        <img src="./Images/Group 40071 (2).png" alt="">
        <h3 class="shared-title"></h3>
        <p class="shared-paragraph"></p>
        <div class="link-icons">
            
        </div>
    </footer>
</body>
</html>
